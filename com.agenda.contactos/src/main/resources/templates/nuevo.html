<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>[[${contacto.id ne null ? 'Editar Contacto' : 'Registro de Contacto'}]]</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>

	<div class="row justify-content-center">
		<div class="col-md6 col-lg-4">
			<h3>[[${contacto.id ne null ? 'Editar Contacto' : 'Registro de Contacto'}]]</h3><br>
			<form action="" method="POST" th:object="${contacto}">
				<div class="mb-3">
					<label for="nombre">Nombre : </label>
					<input id="nombre" type="text" placeholder="Introduzca su nombre " th:field="*{nombre}" class="form-control" th:errorClass="is-invalid">
					<div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="invalid-feedback"></div>
				</div>
				<div class="mb-3">
					<label for="celular">Numero de Celular : </label>
					<input id="celular" type="text" placeholder="Introduzca su nÃºmero de celular " th:field="*{celular}" class="form-control" th:errorClass="is-invalid">
					<div th:if="${#fields.hasErrors('celular')}" th:errors="*{celular}" class="invalid-feedback"></div>
					
				</div>
				<div class="mb-3">
					<label for="email">Email : </label>
					<input id="email" type="text" placeholder="Introduzca su email " th:field="*{email}" class="form-control" th:errorClass="is-invalid">
					<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></div>
					
				</div>
				<div class="mb-3">
					<label for="fechaNacimiento">Fecha de nacimiento : </label>
					<input id="fechaNacimiento" type="date" placeholder="Introduzca su fechaNacimiento " th:field="*{fechaNacimiento}" class="form-control" th:errorClass="is-invalid">
					<div th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}" class="invalid-feedback"></div>
					
				</div>

				<div class="text-end">
					<button class="btn btn-success"><i class="fas fa-save"></i>&nbsp Guardar</button>
					<a href="/" class="btn btn-light ms-2"><i class="fas fa-backward"></i>&nbsp Cancelar</a>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
